<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha</h1>
        <div class="options">
            <label for="password-length">Comprimento da Senha:</label>
            <input type="number" id="password-length" value="12" min="4" max="32">

            <label>
                <input type="checkbox" id="include-uppercase"> Letras Maiúsculas
            </label>
            <label>
                <input type="checkbox" id="include-numbers"> Números
            </label>
            <label>
                <input type="checkbox" id="include-symbols"> Símbolos
            </label>
        </div>

        <button id="generate-btn" disabled>Gerar Senha (sem JS)</button>

        <div class="password-result">
            <input type="text" id="generated-password" readonly placeholder="A senha gerada será exibida aqui">
        </div>
    </div>
</body>
</html>
